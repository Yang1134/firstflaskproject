  <body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

      <!-- Sidebar -->

        <!-- Sidebar - Brand -->

        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->

          <a class="nav-link " href="{{url_for('dashboard')}}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Dashboard</span></a>

        <!-- Nav Item - Pages Collapse Menu -->

          <a class="nav-link collapsed" href="{{ url_for('to_addsprint') }}">

          <a class="nav-link collapsed" href="{{url_for('members')}}">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

      </ul>
      <!-- End of Sidebar -->


      <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between ">
              <h1 class="h3 mb-0 text-gray-800">Add Sprint</h1>
            </div>

          </nav>
       
        <!-- End of Topbar -->

        <!-- copyPaste -->
        <!-- content of the page  -->
        <div class="container-fluid">
          <form action="/addtask/{{sprintnumber}}" method="post">
            <div class="form-row">

              <!-- Date Picker -->
              <div class="form-group col-md-6">
                <label for="inputAssignee">Start Date</label>
                <div class="datepicker date input-group">
                  <input type="text" placeholder="Choose Date" class="form-control" id="fecha1" name="startdate">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                </div>
              </div>
              <!-- // Date Picker -->

              <!-- Date Picker -->
              <div class="form-group col-md-6">
                <label for="inputAssignee">End Date</label>
                <div class="datepicker date input-group">
                  <input type="text" placeholder="Choose Date" class="form-control" id="fecha1" name="enddate">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                  </div>
                </div>
              </div>
              <!-- // Date Picker -->


              <div class="form-group col-md-12">
                <div class="form-group">
                  <label for="sel1">Task</label>
                  <select class="form-control" id="sel1" name="taskid">
                    {% for task in tasks %}
                    <option>{{ task.id }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="validationTooltip01">Story Point<span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="number of Storypoint" value="" name="Storypointforthetask" required>

              </div>

            </div>
            <div class="text-center p-3">
              <button type="submit" class="btn btn-primary">Add task</button>
            </div>

          </form>

        </div>
        <!-- /.container-fluid -->
    </div>


      <!-- End of Main Content -->
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Project Hawk 2022</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
